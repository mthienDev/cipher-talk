<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherTalk - Video Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'bg-primary': '#0f0f0f',
                        'bg-secondary': '#1a1a1a',
                        'bg-tertiary': '#242424',
                        'bg-elevated': '#2a2a2a',
                        'text-primary': '#f5f5f5',
                        'text-secondary': '#a3a3a3',
                        'text-tertiary': '#737373',
                        'border-default': '#2a2a2a',
                        'primary': '#3b82f6',
                        'primary-hover': '#2563eb',
                        'accent': '#10b981',

                        sans: ['IBM Plex Sans', 'sans-serif'],
                        mono: ['IBM Plex Mono', 'monospace'],

    </script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'IBM Plex Sans', sans-serif; }
        body { overflow: hidden; }

        .annotation::after {
            content: attr(data-note);
            position: absolute;
            background: #fbbf24;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 200ms;
            z-index: 1000;
            max-width: 200px;
            white-space: normal;
        }
        .annotation:hover::after { opacity: 1; }
        .annotation-top::after { bottom: 100%; left: 50%; transform: translateX(-50%); margin-bottom: 8px; }

        /* Video fade-in */
        .video-container {
            animation: videoFadeIn 500ms ease-out;
        }

        @keyframes videoFadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Pulse animation for recording */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Ripple effect for buttons */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: rippleEffect 600ms ease-out;
        }

        @keyframes rippleEffect {
            to { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }
    </style>
</head>
<body class="bg-bg-primary text-text-primary">

    <!-- Full Screen Video Call Interface -->
    <div class="relative h-screen w-screen bg-black">

        <!-- Remote Video (Full Screen) -->
        <div class="absolute inset-0 video-container annotation annotation-top" data-note="Remote video - full screen, aspect ratio maintained">
            <div class="w-full h-full bg-gradient-to-br from-blue-900/30 to-purple-900/30 flex items-center justify-center">
                <!-- Placeholder for remote video stream -->
                <div class="text-center">
                    <div class="w-32 h-32 mx-auto mb-6 rounded-full bg-blue-600 flex items-center justify-center text-white text-5xl font-bold shadow-2xl">

    <script>
        // Simulate mute toggle
        let isMuted = false;
        const micButton = document.querySelector('[aria-label="Mute microphone"]');
        const statusOverlay = document.getElementById('statusOverlay');

        micButton.addEventListener('click', () => {
            isMuted = !isMuted;
            if (isMuted) {
                micButton.classList.add('bg-red-500', 'hover:bg-red-600');
                micButton.classList.remove('bg-bg-elevated', 'hover:bg-bg-tertiary');
                statusOverlay.classList.remove('hidden');
                setTimeout(() => statusOverlay.classList.add('hidden'), 2000);
            } else {
                micButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                micButton.classList.add('bg-bg-elevated', 'hover:bg-bg-tertiary');
            }
        });

        // Simulate camera toggle
        let isCameraOff = false;
        const cameraButton = document.querySelector('[aria-label="Turn off camera"]');

        cameraButton.addEventListener('click', () => {
            isCameraOff = !isCameraOff;
            if (isCameraOff) {
                cameraButton.classList.add('bg-red-500', 'hover:bg-red-600');
                cameraButton.classList.remove('bg-bg-elevated', 'hover:bg-bg-tertiary');
            } else {
                cameraButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                cameraButton.classList.add('bg-bg-elevated', 'hover:bg-bg-tertiary');
            }
        });

        // Simulate call timer
        let callDuration = 754; // 12:34 in seconds
        const timerElement = document.querySelector('.font-mono');

        setInterval(() => {
            callDuration++;
            const minutes = Math.floor(callDuration / 60);
            const seconds = callDuration % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);

        // End call action
        const endCallButton = document.querySelector('[aria-label="End call"]');
        endCallButton.addEventListener('click', () => {
            if (confirm('End call?')) {
                window.location.href = 'chat.html';
            }
        });
    </script>
